<!-- Experiment 8c: Form Validation using JavaScript -->



<!DOCTYPE html>
<html>

<body>
    <h2>Form Validation</h2>
    <form onsubmit="validate()">
        <label for="name">Name :</label>
        <input id="name" type="text"><br><br>
        <label for="email">Email :</label>
        <input id="email" type="text"><br><br>
        <label for="phone">Phone :</label>
        <input id="phone" type="text"><br><br>
        <label for="password">Password :</label>
        <input id="password" type="password"><br><br>
        <input type="submit" value="submit">
    </form>
</body>
<script>
    function validate() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let phone = document.getElementById("phone").value;
        let password = document.getElementById("password").value;

        if (name == "") {
            alert("Name is Required");
            return false;
        }

        let pattern = /^\S+@\S+\.\S+$/;
        if (email == "" || !pattern.test(email)) {
            alert("Email is Required or Invalid Email");
            return false;
        }

        if (phone == "" || phone.length != 10) {
            alert("Phone Number is Required or Invalid Phone Number")
            return false;
        }

        if (password == "" || password.length < 8) {
            alert("Password is Required or Minimum 8 Charcters are required")
            return false;
        }

        alert("Form Submitted Successfully !");
        return true;
    }
</script>

</html>
