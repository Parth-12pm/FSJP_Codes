<!-- Experiment 8a: Sum of 3 and 5 Multiples under 1000 -->

<html lang="en">

<body>
</body>
<script>
    function SumofDigits() {
        let sum = 0;
        for (let i = 1; i < 1000; i++) {
            if (i % 3 === 0 || i % 5 === 0) {
                sum += i;
            }
        }
        alert("Sum of Digits is : " + sum);
    }
    SumofDigits()

</script>
